{% extends 'base.html'%}


{% block content%}
<div class="body"
    style="background-image: url('https://images.unsplash.com/photo-1626494988966-4c3a81b3e056?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw4OXx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60'); background-repeat: no-repeat; margin-top: 0px; background-size: cover; height: 50%;">
<h1 class="text-center">Welcome to Projects app..</h1>
<p class="text-center">Feel free to rate it as you wish</p>
<h2 class="text-center " style="margin-top: 10%;">RateIt</h2>
<ul style="display: flex; margin-top: 3%;" class="text-center">
    <li>Design</li>
    <li class="">Usability</li>
    <li>Creativity</li>
</ul>

    <div class="container">
        <div class="row">
            {% for project in projects %}
            <div class=" col-sm-8 col-md-8 col-lg-8">
                <div class="card my-2 ">
                    <div class="card-header bg-transparent border-light">


                        <p class="ml-4"> {{user}}</p>
                    </div>

                    <p class="cap ml-4">{{project.name}}</p>
<a href=" {{project.projects}}"></a>
                  

                </div>
            </div>
            {% empty %}
            <h2>No projects ....</h2>
            {% endfor %}
        </div>
    </div>
</div>
<div>
    
</div>

{% endblock%}
